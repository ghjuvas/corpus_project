<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корпус анекдотов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/scale_1200.png">
</head>
<body>
  <div class='page__header'>
    <img class='logo' src='../static/scale_1200.png'>
    <div class='header__name'><a href="/" class='header__name'>Корпус анекдотов</a></div>
  </div>
  <div class='body__search'>
    <div class='search__header'>
      <div class='search__'>Результаты поиска</div>
      <div class='search__help'><a href='/help'>Помощь</a></div>
    </div>
    <div class='search__main'>
      <form action="/results">
        <div class='search__string'>
          <select class='search__type' name='type1'>
            <option>Выберите, что ищем</option>
            <option>word</option>
            <option>lemma</option>
            <option>POS</option>
          </select>
          <input class='search__input' name='input1' type="text" placeholder='Введите поисковой запрос'>
        </div>
        <div class='search__string'>
          <select class='search__type' name='type2'>
            <option>Выберите, что ищем</option>
            <option>word</option>
            <option>lemma</option>
            <option>POS</option>
          </select>
          <input class='search__input' name='input2' type="text" placeholder='Введите поисковой запрос'>
        </div>
        <div class='search__string'>
          <select class='search__type' name='type3'>
            <option>Выберите, что ищем</option>
            <option>word</option>
            <option>lemma</option>
            <option>POS</option>
          </select>
          <input class='search__input' name='input3' type="text" placeholder='Введите поисковой запрос'>
        </div>
        <input class="search__submit" type="submit" value="Поиск">
      </form>
    </div>
  </div>
  <div class='page__footer'>
    <div class='footer__content'>Проект по предмету "Автоматическая обработка естественного языка", НИУ ВШЭ, выполнен Аней Мартыновой, Дашей Ревенко, Ксюшей Цегоевой и Яниной Худиной
    </div>
  </div>
</body>
